<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbutveckling - Ramschema</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Webbutveckling - Ramschema</h1>
    </header>
    <main>
        <h2>Kurser:</h2>
        <div class="table">
        <table>
            <thead>
                <tr>
                    <th class="code">Kurskod</th>
                    <th class="coursename">Kursnamn</th>
                    <th class="progression">progression</th>
                    <th class="syllabus">URL till kursplanen</th>
                </tr>
            </thead>
            <tbody class="coursetable"></tbody>
        </table>
        </div>
        <h2 class="addcourseheader">Lägg till kurs:</h2>
        <div class="form">
            <form class="courseform">
                <input type="text" name="code" class="form_code" placeholder="Kurskod" required />
                <input type="text" name="coursename" class="form_coursename" placeholder="Kursnamn" required />
                <select name="progression" class="form_progression" required>
                  <option value="">Välj progression</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
                <input type="url" name="syllabus" class="form_syllabus" placeholder="Länk till kursplan" required />
                <button type="submit">Lägg till kurs</button>
              </form>
        </div>
    </main>
    <footer>
        <p>DT208G Programmering i TypeScript | anju2402, Ängla Juliusson | VT2025</p>
    </footer>
    <script src="../dist/main.js"></script>
</body>
</html>
